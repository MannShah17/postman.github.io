<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>PostMaster</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PostMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="my-3">Postmaster</h1>
  </div>
  <div class="container">
    <div class="form-floating my-3">
      <input type="text" class="form-control" id="url" placeholder="Password">
      <label for="floatingPassword">URL</label>
    </div>

    <!-- request  type box -->
    <div class="form-check">
      <legend>Request Type</legend>
      <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
      <label class="form-check-label" for="get">
        GET
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
      <label class="form-check-label" for="post">
        POST
      </label>
    </div>
    <!-- content type -->
    <div class="form-check">
      <legend>Content Type</legend>
      <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
      <label class="form-check-label" for="json">
        JSON
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="PARAMS">
      <label class="form-check-label" for="params">
        Custom Parameters
      </label>
    </div>
    <div id="parametersBox">
      <div class="row g-3">
        <legend>Parameter 1</legend>
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter parameter 1 key" aria-label="First name"
            id="parameterKey1">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Enter parameter 1 value" aria-label="Last name"
            id="parameterValue1">
        </div>
        <button class="btn btn-primary" id="addParam">+</button>
      </div>
    </div>

    <div id="params"></div>
    <!-- Json request box -->
    <div class="my-3" id="requestJsonBox">
      <div class="form-floating">
        <legend>Json</legend>
        <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
      </div>
    </div>

    <!-- submit button which will trigger fetch API -->

    <div class="form-floating my-3">
      <button class="btn btn-primary" id="submit">Submit</button>
    </div>

    <div class="my-3" id="responseJsonBox">
      <div class="form-floating">
        <legend>Response</legend>
        <textarea class="form-control" id="responseJsonText" rows="3">Response will appear here</textarea>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <script src="postman.js"></script>
</body>

</html>
